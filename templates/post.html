<h2>Новости и блог</h2>
{% for post in posts %}
<div class="row">
    <div class="col-md-4">
        <img src="{{ post.image }}" alt="{{ post.title }}" class="img-fluid">
    </div>
    <div class="col-md-8">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <p class="text-muted">{{ post.date }}</p>
    </div>
</div>
{% endfor %}
